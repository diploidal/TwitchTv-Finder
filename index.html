<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch.TV - Finder</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <!-- Navigation -->
    <div class="navbar-fixed">
        <nav>
            <div class="container">
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">
                        <img src="images/Glitch_Purple_RGB.svg" alt="">
                    </a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="#">Sass</a></li>
                        <li><a href="#">Components</a></li>
                        <li><a href="#">JavaScript</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- Search bar -->
    <div class="container">
        <div class="row">
        <div class="searchContainer center-align">
            <h1>Search <img src="images/Twitch_Purple_RGB.svg"> user profile</h1>
            <p>Enter a username to fetch users profile information and channel</p>
            <div class="input-field">
                <input id="searchUser" type="text" class="validate center">
                <label for="last_name">Twitch username...</label>
            </div>
            <button class="btn white waves-effect" id="searchBtn">Search
             <i class="material-icons right">send</i>
            </button>
        </div>
        </div>
    </div>
    <div id="profile"></div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
<script src="app/app.js"></script>
</html>
